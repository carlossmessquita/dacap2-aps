<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Cadastro</title>
</h:head>

<h:body>
    <h:form id= "formulario">
    	<p:messages id="messages" showDetail="true" closable="true"><p:autoUpdate/></p:messages>

        <p:panel header="Cadstro de Usuário">
			<p:panelGrid columns="2">			
	            <p:outputLabel for="nome" value="Nome" />          
	            <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" />
	           
	            <p:outputLabel for="login"  value="Login" />
	            <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" />
	                
	            <p:outputLabel for="senha" value="Senha" />
	            <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" />
	        
	            <p:outputLabel for="dataCadastro" value="Data de Cadastro" />
	            <p:calendar id="dataCadastro" value="#{usuarioBean.usuario.dataCadastro}" required="true" />
	            
	            <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" update= "formulario"/>
     		</p:panelGrid>
		</p:panel>
    </h:form>
</h:body>

</html>
