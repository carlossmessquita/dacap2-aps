<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Cadastro - Incidente</title>
</h:head>

<h:body>
    <h:form id= "formulario_denuncia">
    	<p:messages id="messages" showDetail="true" closable="true"><p:autoUpdate/></p:messages>

        <p:panel header="Cadastro de Denúncia">
        <P>Incidente</P>
			<p:panelGrid columns="6">	

	            
				
	            <p:outputLabel  value="Incidente" />          
	            <p:inputTextarea id="incidente" value="#{denunciaBean.denuncia.incidente}" required="true" />
	           
	            <p:outputLabel  value="Violação de Direito" />
	            <p:inputText id="violacaoDireito" value="#{denunciaBean.denuncia.violacaoDireito}" required="true" />
	                
	            <p:outputLabel value="Providências Tomadas" />
	            <p:inputTextarea id="providencias" value="#{denunciaBean.denuncia.providencias}" required="true" />
	            
	            <p:commandButton value="Cadastrar" action="#{denunciaBean.salvar}" update= "formulario_denuncia"/>
     		</p:panelGrid>
		</p:panel>
    </h:form>
</h:body>

</html>
