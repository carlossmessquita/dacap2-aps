<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Cadastro - Incidente</title>
</h:head>

<h:body>
	<center>
	    <h:form id="formulario_incidente">
	    	<p:messages id="messages" showDetail="true" closable="true"><p:autoUpdate/></p:messages>
	
	        <p:panel header="Cadastro de Incidente">
				<p:panelGrid columns="2"
							 layout="grid"
	                 		 styleClass="ui-panelgrid-blank ui-fluid"
	                 		 style="border:0px none; background-color:transparent;">
					
					<p:panel header="Sobre a vítima:">
						<p:panelGrid columns="2">
							<p:outputLabel for="nome_vitima" value="Nome:"/>
							<p:inputText id="nome_vitima" value="#{indicenteBean.vitima.nome}" />
							
							<p:outputLabel for="sexo_vitima" value="Sexo:"/>
							<p:selectOneRadio id="sexo_vitima" value="#{incidenteBean.vitima.sexo}">
					            <f:selectItem itemLabel="Masculino" itemValue="M"/>
					            <f:selectItem itemLabel="Feminino" itemValue="F"/>
					        </p:selectOneRadio>
					        
					        <p:outputLabel for="idade_vitima" value="Idade:"/>
							<p:inputText id="idade_vitima" value="#{indicenteBean.vitima.idade}" />
							
							<p:outputLabel for="serie_vitima" value="Série:"/>
							<p:inputText id="serie_vitima" value="#{indicenteBean.vitima.serie}" />
							
							<p:outputLabel for="turno_vitima" value="Turno:"/>
							<p:inputText id="turno_vitima" value="#{indicenteBean.vitima.turno}" />
							
							<p:outputLabel for="endereco_vitima" value="Endereço:"/>
							<p:inputTextarea id="endereco_vitima" value="#{indicenteBean.vitima.endereco}" />
						</p:panelGrid>
					</p:panel>
					
					<p:panel header="Sobre o agressor">
						<p:panelGrid columns="1">
							<p:outputLabel for="nome_agressor" value="Nome:"/>
							<p:inputText id="nome_agressor" value="#{indicenteBean.agressor.nome}" />
							
							<p:outputLabel for="sexo_agressor" value="Sexo:"/>
							<p:selectOneRadio id="sexo_agressor" value="#{incidenteBean.agressor.sexo}">
					            <f:selectItem itemLabel="Masculino" itemValue="M"/>
					            <f:selectItem itemLabel="Feminino" itemValue="F"/>
					        </p:selectOneRadio>
					        
					        <p:outputLabel for="idade_agressor" value="Idade:"/>
							<p:inputText id="idade_agressor" value="#{indicenteBean.agressor.idade}" />
							
							<p:outputLabel for="relacionamento_com_vitima" value="Relacionamento com a Vítima:"/>
							<p:inputText id="relacionamento_com_vitima" value="#{indicenteBean.agressor.relacionamentoVitima}" />
							
							<p:outputLabel for="ocupacao_agressor" value="Ocupação:"/>
							<p:inputText id="ocupacao_agressor" value="#{indicenteBean.agressor.ocupacao}" />
							
							<p:outputLabel for="raca_agressor" value="Raça/Cor:"/>
							<p:selectOneRadio id="raca_agressor" value="#{incidenteBean.agressor.raca}">
					            <f:selectItem itemLabel="Branca" itemValue="branca"/>
					            <f:selectItem itemLabel="Preta" itemValue="preta"/>
					            <f:selectItem itemLabel="Parda" itemValue="parda"/>
					            <f:selectItem itemLabel="Indígena" itemValue="indigena"/>
					            <f:selectItem itemLabel="Amarela" itemValue="amarela"/>
					        </p:selectOneRadio>
					        
					        <p:outputLabel for="escolaridade_agressor" value="Escolaridade:"/>
					        <p:selectOneRadio id="escolaridade_agressor" value="#{incidenteBean.agressor.escolaridade}">
					            <f:selectItem itemLabel="1°" itemValue="primeiro"/>
					            <f:selectItem itemLabel="2°" itemValue="segundo"/>
					            <f:selectItem itemLabel="3°" itemValue="terceiro"/>
					            <f:selectItem itemLabel="4°" itemValue="quarto"/>
					            <f:selectItem itemLabel="5°" itemValue="quinto"/>
					            <f:selectItem itemLabel="6°" itemValue="sexto"/>
					            <f:selectItem itemLabel="7°" itemValue="setimo"/>
					            <f:selectItem itemLabel="8°" itemValue="oitavo"/>
					            <f:selectItem itemLabel="9°" itemValue="nono"/>
					        </p:selectOneRadio>

						</p:panelGrid>
					</p:panel>
	     		</p:panelGrid>

	     		<p:panel header="Sobre o ocorrido:">
						
				</p:panel>
			</p:panel>
	    </h:form>	
	</center>
</h:body>

</html>
